    <title>Animated Property</title>

<style>

.obj{background-color: cornflowerblue;
     height: 200px;
    width: 200px;
    border-radius: 111px;
animation-name: movingObj;
animation-direction: alternate;
animation-duration: 3s;
animation-iteration-count: infinite;
animation-delay: 1s;
}


@keyframes movingObj {
0%{background: cornflowerblue}
25%{background: turquoise;}
50%{background: brown}
75%{transform: translateY(80px)}
100%{transform: translate(100px,500px)}}
</style>


<body>
<div class="obj"></div>
 
<!-- Animation -->
<!-- @keyframe -->

                                                                                     >>>>> 2. ```0%,25%,50%,75%,100% ```/ that will be long, ues if want to happen only `````more than two things ````                                                                    


-->

     animation-duration: 3s;                    >>>>> animation's duration / 1s, 2s,...........
     animation-iteration-count: infinite;       >>>>> animation's count   / 1,2,3,infinite, / if u set ``infinite``, ur animation will ``never stop``.....if u set 1, you animation will do once

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimatedPractical2</title>

<style>

.ball{background-color: black;
width: 50px;
height: 50px;
border-radius: 50%;
border: 5px solid #03a9f4;
border-color: orangered #03a9f4;
animation-name: movingBall;
    animation-duration: 7s;
transition: 2s}

@keyframes movingBall {
0%{transform: translate( 0px)}
25%{transform: translate(300px,500px) rotate(5000deg)}
50%{transform: translate(600px,70px) rotate(4000deg)}
75%{transform: translate(900px,400px) rotate(6000deg)}
100%{transform: translate(1000px,100px) rotate(5000deg)}
}

</style>


</head>
<body>
    <div class="ball">

    </div>
</body>
</html>

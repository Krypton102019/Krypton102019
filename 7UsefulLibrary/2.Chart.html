<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="vendor/BootStrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-12 col-md-6">
                <div class=" card mt-5">
                    <div class="card-header">
                        Chart
                    </div>
                    <div class=" card-body">
                        
                            <canvas id="myChart" width="400" height="400"></canvas>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="vendor/Chart/chart.min.js"></script>
    <script src="vendor/BootStrap/js/"></script>
    <script src="vendor/Jquery/jquery.js"></script>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], //Under the graphs
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3], // Values
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        },]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>

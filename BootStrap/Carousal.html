<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/b5/css/bootstrap.css">
    <title>Caurosal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!--  -->
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <!-- picture -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/depositphotos_55447983-stock-photo-abstract-light-blue-background.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/Seo.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/pic_bulboff.gif" class="d-block w-100" alt="...">
                  </div>
                </div>
                <!-- buttons -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div>
        </div>
        <!-- apor ka id nk out ka target twe nk tu ny ya ml -->
        <!-- slide  -->
     <script src="jquery.js"></script>
     <script src="bootstrap-5.1.1-dist/js/bootstrap.js"></script>
</body>
</html>

<body>
  <section class="app animate__animated animate__fadeIn">
<!-- HEad -->
    <div class="output">
      <div class="brand-container">
          <img src="img/logo red 2.png" class="logo" alt="">
          <p class="brand">MMEx</p>
      </div>
      <div class="result-container">
        <div class="Delete" id="clear"><i class="fas fa-sync-alt"></i></div>
          <p class="result" id="result">0.00</p>
      </div>
  </div>
<div class="divider"></div>
<!-- ==================================================== -->
<form action="" id="calc">
<!-- BODY -->
<div class="calc" >
  <!-- input -->
 <div class="input-container container">
   <label for="">Input</label>
   <input type="number" class="input" id="input" placeholder="0.00" autofocus required>
 </div>
<!-- form -->
 <div class="from-container container">
   <label for="">From</label>
   <select name="" id="from" class="from pointer" onchange="test()" required >
     <option value="">Select Currency</option>
   </select>
 </div>
<!-- to -->
 <div class="to-container container">
   <label for="">To</label>
   <select name="" id="to" class="to pointer" required></select>
 </div>
 <!-- Calculate -->
 <div class="calculate-container container " >
   <button class="calc-btn pointer" id="calc-btn">Calculate</button>
 </div>
 
</div>
</form>
<!-- ================================================ -->

<!-- History -->

<div class="history-container">
<table class="history">
<thead>
 <tr>
       <th>Date</th>
       <th>From</th>
       <th>To</th>
       <th>Result</th>
</tr>
</thead>
<tbody id="historyList">
<tr>
   

</tr>


</tbody>






</table>






</div>


  </section>
<!-- Animated BUtton -->
  <button class="mode-change animate__animated animate__fadeIn" onclick="changeMode()">
    <i class="fas fa-moon" id="modeIcon"></i>
</button>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

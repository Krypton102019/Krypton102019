<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="facebookstyle.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
</head>
<body>
<!--NAV Start-->
    <nav class="nav">
        <!-- Left -->
<div class="left">
   <div class="left-box">
    <img src="assets/Facebook-logo.png" class="logo" alt="">
    <div class="search-box">
        
        <i class="feather-search"></i>
        <input type="text" class="search-input" placeholder="Search Facebook">
   </div>
    </div>
    
</div>
<!-- Center -->
<div class="center">
    <div class="center-box">

        <div class="center-link active">
            <i class="feather-home center-icon"></i>
        
        </div>
        <div class="center-link">
            <i class="feather-flag center-icon"></i>
        
        </div> <div class="center-link">
            <i class="feather-airplay center-icon"></i>
        <span class="noti">9+</span>
        </div> <div class="center-link">
            <i class="feather-user center-icon"></i>
        <span class="noti">9+</span>
        </div>
        <div class="center-link">
            <i class="feather-grid center-icon"></i>
        
        </div>
    </div>
    
</div>
<!-- Right  -->
<div class="right">
      <div class="right-box">
          <div class="profile">
              <img src="Images/MyPicture.jpg" class="profile-photo" alt="">
              <span class="profile-text">Yewin</span>
          </div>
          <div class="right-notification-box">
              <div class="right-notification">
                  <i class="feather-plus"></i>
              </div>
              <div class="right-notification">
                  <i class="feather-message-square"></i>
              </div>
              <div class="right-notification">
                  <i class="feather-bell"></i>
              </div>
              <div class="right-notification">
                  <i class="feather-chevron-down"></i>
              </div>
          </div>
      </div>



</div>



    </nav>
<!--NAV ENd-->

<!--Facebook Body Start-->
<section class="fb-body">

    <section class="left-aside"></section>

<!--    New feed start   -->
    <section class="news-feed">
        <div class="scroll-my-day">
            <i class="feather-chevron-right"></i>
        </div>
<!--        My day  start         -->
        <div class="my-day-list">

         <div class="my-day-items">
             <div class="my-day" style="background-image: url('Images/MyPicture.jpg')">
                 <div class="my-day-owner first">
                     <i class="feather-plus"></i>
                 </div>
                 <p class="my-day-text">Add To Your Story</p>
             </div>
         </div>

            <div class="my-day-items">
                <div class="my-day" style="background-image: url('Images/Sora.jpg')">
                    <div class="my-day-owner">
                       <div class="my-day-owner-img" style="background-image: url('Images/Sora1.JPG')"></div>
                    </div>
                    <p class="my-day-text">Sora Kookie</p>
                </div>
            </div>

            <div class="my-day-items">
                <div class="my-day" style="background-image: url('Images/ThiriLwin.jpg')">
                    <div class="my-day-owner">
                        <div class="my-day-owner-img" style="background-image: url('Images/ThiriLwin1.jpg')"></div>
                    </div>
                    <p class="my-day-text">Thiri Lwin</p>
                </div>
            </div>

            <div class="my-day-items">
                <div class="my-day" style="background-image: url('Images/THS1.jpg')">
                    <div class="my-day-owner">
                        <div class="my-day-owner-img" style="background-image: url('Images/THS2.jpg')"></div>
                    </div>
                    <p class="my-day-text">Thar Htet San</p>
                </div>
            </div>

            <div class="my-day-items">
                <div class="my-day" style="background-image: url('Images/EaintPP (1).jpg')">
                    <div class="my-day-owner ">
                        <div class="my-day-owner-img" style="background-image: url('Images/EaintStory.jpg')"></div>
                    </div>
                    <p class="my-day-text">Eaint Hmue</p>
                </div>
            </div>

            <div class="my-day-items hide">
                <div class="my-day" style="background-image: url('Images/ShweYee1.jpg')">
                    <div class="my-day-owner ">
                        <div class="my-day-owner-img" style="background-image: url('Images/ShweYee2.jpg')"></div>
                    </div>
                    <p class="my-day-text">Shwe Yee Teint Teint </p>
                </div>
            </div>

            <div class="my-day-items hide">
                <div class="my-day" style="background-image: url('Images/Htike1.jpg')">
                    <div class="my-day-owner ">
                        <div class="my-day-owner-img" style="background-image: url('Images/Htike2.jpg')"></div>
                    </div>
                    <p class="my-day-text">Htike Yadnar Lin</p>
                </div>
            </div>

        </div>


        <!--        My day  End         -->

        <div class="add-post">
            <div class="add-post-box"></div>
              <div class="add-text">

                     <div class="add-text-profile" style="background-image: url('Images/MyPicture.jpg')"></div>

                  <div class="add-text-box">


                      <input type="text" class="search-input" placeholder="What's on your mind?">
                  </div>
              </div>
             <!--Button-->
           <div class="divider"></div>
           <div class="add-file">
               <div class="video">
                   <i class="feather-video"></i>
                  <span> Live Video</span>
               </div>
               <div class="photo">
                   <i class="feather-image"></i>
                   <span> Add Photo</span>
               </div>
               <div class="emoji">
                   <i class="feather-github"></i>
                   <span> Emoji</span>
               </div>
           </div>

        </div>
        <div class="post-list"></div>

    </section>
    <!--    New feed End   -->

    <section class="chat-box"></section>


</section>
<!--Facebook Body End-->



</body>
</html>

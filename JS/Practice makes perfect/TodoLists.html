<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
<ul id="lists"></ul>
<script>
let input = document.getElementById(`input`)
let lists = document.getElementById(`lists`)

let key = Object.keys(localStorage)
key.sort()
let id = 1;
if(localStorage.length >0){ id = eval(key[key.length-1])+1
console.log(`saved`)}

//save
function save(x){
    localStorage.setItem(id,x);
    id++;
}






//add to lists

function addtoLists(values){
  let li =  document.createElement(`LI`)
   let content =  document.createTextNode(values)
li.appendChild(content)
lists.appendChild(li)
}



//input
input.addEventListener("keyup",function(e){ if(e.keyCode==13)
    {let notes = input.value
addtoLists(notes)
input.value = ""
save(notes)}

})


// appearSavelists
function appearSavelists(){
key.map(function(el){
    addtoLists(localStorage.getItem(el))
})}

appearSavelists()

</script>

</body>
</html>

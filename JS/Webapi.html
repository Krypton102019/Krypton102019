<body>

<input type="file" id="upload" multiple>

<ul id="list"></ul>

<!-- Form -->
<form action="#" id="form">


<label for="username">
Username    <input type="username" id="username">
</label>

<label for="password">
    Password <input type="" id="password">
</label>

<button type="submit">submit</button>
</form>

<!-- 

***FormData()
FormData are like Classes .If we want to describe or want to watch them,``Change`` ``them`` into ``Obj`` first like ``Classes``....
The FormData() constructor creates a new FormData object.
Just like Changing the classes into the obj
let sth = new FormData()
 -->





    <script>
let username = document.getElementById("username")
let password = document.getElementById("password")

document.getElementById(`upload`).addEventListener(`change`,function() {
    let upload = this.files
    console.log(upload);
    for(x of upload){ document.getElementById(`list`).innerHTML+= `<li>${x.name}</li>`}

   
})

// ========================================================


document.getElementById("form").addEventListener("submit",function (e) {
    e.preventDefault();
    let form = new FormData(this);
    form.append("username",username.value)
    form.append("password",password.value)    

    for(var pair of form.entries()) {
        console.log(pair[0]+ ', '+ pair[1]
);
    }
});
//==========================================================================


  
    </script>

<ol>

    <!--Change the Joints of Elements with `-`,`,`,`/` -->
   
    <li>push()</li>

    <!-- Add the Data/Elements from the start -->
   
    <li>pop()</li>
    <!-- Remove the Data  from the end-->

    <!-- Remove the Data/Elements from the start-->
   
    <li>splice()</li><!-- Remove/add Mutiple the Data/Elements-->
    <!-- Eg arr.splice(1,2) 
    arr = ["Apple", "Mango"]
Remove the first and second Element

 -->
    <li>concat()</li> <!-- Add the arrs to the origin arr from the end -->
    <li>include()</li> 
    <!-- Check the Elements and Data -->
    <li>sort()</li>
    <!-- Arrange the Data according to the Letters' Orders -->

</ol>

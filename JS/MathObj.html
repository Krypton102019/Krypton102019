<h4>10 useful Math methods</h4>
<ol>
    <li>Math.round(x)</li> <!-- take 1 decimal-->

    <li>Math.abs(x)</li> <!--Give absolute Value-->
    <li>Math.ceil(x)</li><!--take greater value in decimal-->
    <li>Math.floor(x)</li><!--take greater value in decimal-->
    <li>Math.random()</li><!--Give random Value-->
    <li>Math.sin(x)</li><!--Give `sine` Value-->

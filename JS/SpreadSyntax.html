<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadSyntax</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3,4,5]
        let arr2 = [`One`,`Two`,`Three`,`four`]
        let arr3 = [...arr2,...arr1,]

        let obj1= {name:`KyawGyi`}
        let obj2= {age:19}

let obj3 = {...obj1,...obj2}



// if you want to add or use obj or arr in other obj and arr,
// We must put three dots at the beginning 
// Example:
//  let arr1 = [1,2,3,4,5]
//  let arr2 = [`One`,`Two`,`Three`,`four`]
 // let arr3 = [...arr2,...arr1,]

 
    </script>
</body>
</html>

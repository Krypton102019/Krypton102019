<html> has no parents
<html> is the parent of <head> and <body>

<body> is the last child of <html>
and:

<head>             has one child: <title>
<title>            has one child (a text node): "DOM Tutorial"
<body>             has two children: <h1> and <p>
<h1>               has one child: "DOM Lesson one"
<p>                has one child: "Hello world!"
<h1> and <p>       are siblings -->

<body>
    <!-- Changing Attributes -->
    <img src="assets/n2.jpg" alt="">

    <!-- Events(mouse Events) -->
    <div onmouseover="mOver()" onmouseout="mOut()" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>


<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
Click Me</div>


<!-- Events(onchange and onclick) -->
<label for="name">Type your name </label>
<input type="text" id="name" onchange="enter()"><button onclick="click()">Done</button>
<div class="answer"></div>


   <script>

document.querySelector(`img`).src = `assets/Nanno.jpg`




// *Events
// Onmouseover and Onmouseout

function mOver() {
 document.querySelector(`div`).innerHTML = "Thank You"
}

function mOut() {
 document.querySelector(`div`).innerHTML = "Mouse Over Me"
}
//  onmousedown, onmouseup and onclick Events
function mDown(obj) {
  obj.style.backgroundColor = "#1ec5e5";
  obj.innerHTML = "Release Me";
}

function mUp(obj) {
  obj.style.backgroundColor="#D94A38";
  obj.innerHTML="Thank You";
}

// onclick and onchange 

// onchange
let input = document.querySelector(`input`)
let i = 0;
function enter(){
    i++;
    document.querySelector(`.answer`).innerHTML += `<p class="text${i}">${input.value}</p>`}
//onclick
function click() {document.querySelector(`.answer`).innerHTML += `<p class="text${i}">${input.value}</p>`}

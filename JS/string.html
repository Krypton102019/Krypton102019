Eg. let name = `ye win myat`
name.slice 
<. [`ye`,`win`,`myat`] ....slice the content by the space into the arrays -->

<li>substring(start,end)</li>

<li>substr(start,length)</li>

<li>toUpperCase()</li> <!--change the content into Capital letters-->
<li>toLowerCase()</li> <!--change the content into small letters-->

    <script>
let uploader = document.getElementById(`uploader`)
let upload = document.getElementById(`upload`)
let gallery = document.getElementById(`gallery`)
let preview =document.getElementById(`preview`)

// 2.Add to Gallery
function addtoGallery(a) {
    let img = new Image()
    
    img.src = a
    img.classList = `gallery-img`
    gallery.appendChild(img)
    
}
uploader.addEventListener("click",function(){upload.click()})





// 1.Upload file 
upload.addEventListener("change",function () {let photo = upload.files
   

    for(i = 0; i<=photo.length;i++){

        reader.readAsDataURL(photo[i]) 
        reader.addEventListener("load",function () {
             
        console.log(reader.result)
        // preview.src = reader.result
       addtoGallery(reader.result) 
       
    })}
  
   
})

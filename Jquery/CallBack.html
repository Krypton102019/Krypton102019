<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        
    .ball{width: 100px;
        background-color: aqua;
    height: 100px;
border-radius: 200px;
position: relative;
 }
    </style>
</head>
<body>
       <button class="animateBall">AnimatedBall</button>
       <button class="color">Chain</button>
    <button class="stop">Stop</button>
<div class="ball"></div>


    <script src="jquery.js"></script>
    <script>
 
// Animation
$(".animateBall").click(function(){
    $(".ball").animate({
      top:"1000px"
      
    })
})

// Stop
$("stop").click(function(){
    $(".ball").stop
})
//selector.animate({width:,height:,opacity,left,right,.........}) 
// width:toggle,500px,.....
// left:

// =============================================
// Chain
// RunFunction AtSametime
$(".color").click(function(){$(".ball").css("color","red").hide(2000).show(1000)})


    </script>
</body>
</html>

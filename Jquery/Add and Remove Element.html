<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add and Remove Element</title>
</head>
<body>
<ul name="" id="select">
    <li value="mm">mm</li>
    <li value="cn">cn</li>
    <li value="kr">kr</li>


</ul>

<script src="jquery.js"></script>
<script>
    //append
    $(`#select`).append(`<li>us </li>`)
//prepend
    $("#select").prepend(`<li>Red</li>`)
</script>
</body>
</html>

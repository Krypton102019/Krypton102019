<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .Obj{width: 100px;
        background-color: aqua;
    height: 100px;}
    .ball{width: 100px;
        background-color: aqua;
    height: 100px;
border-radius: 200px;
/* AYAY GYI */
position: relative;


 }
    </style>
</head>
<body>
    <button class="animate">Animated</button>  <button class="animateBall">AnimatedBall</button>
    <div class="Obj"></div>
<div class="ball"></div>


    <script src="jquery.js"></script>
    <script>
$(".animate").click(function(){
    $(".Obj").animate({
        width:"toggle",
        height:"toggle"
    })
})

$(".animateBall").click(function(){
    $(".ball").animate(  {
        left:"50px",
       top:"100px",
       right:"200px"
      
    }  )
})

//selector.animate({width:,height:,opacity,left,right,.........}) 
// width:toggle,500px,.....
// left:



    </script>
</body>
</html>

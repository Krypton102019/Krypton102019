<html lang="en">
<head>

        }
    </style>
</head>
<body>
    <p id="p">Min Ga Lar Par</p>
<button id="change">Change</button>
    <button id="set">Set</button>
    <button id="addClass">AddClass</button>
    <script src="jquery.js"></script>
    <script>
        $(`#change`).click(
            function (){
                let p = $(`#p`).css(
                    {color: "blue", fontsize:"30px"})
                console.log(p)
            }
        )

        $(`#set`).click(
            function () {
                let p = $(`p`).css("color")
                console.log(p)
                
            }
        )
$(`#addClass`).click(
    function (){
        $(`#p`).addClass(`forText`)
    }
)
        document.getElementById(`addClass`).onclick = function () {
            this.classList.toggle()
        }
    </script>
</body>
